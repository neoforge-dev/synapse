# PostgreSQL Primary Server Configuration
# Optimized for production workloads with high availability and performance

#------------------------------------------------------------------------------
# FILE LOCATIONS
#------------------------------------------------------------------------------
data_directory = '/var/lib/postgresql/data/pgdata'
hba_file = '/etc/postgresql/pg_hba.conf'
ident_file = '/etc/postgresql/pg_ident.conf'

#------------------------------------------------------------------------------
# CONNECTIONS AND AUTHENTICATION
#------------------------------------------------------------------------------
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# Authentication
authentication_timeout = 1min
password_encryption = scram-sha-256
ssl = on
ssl_cert_file = '/var/lib/postgresql/server.crt'
ssl_key_file = '/var/lib/postgresql/server.key'

#------------------------------------------------------------------------------
# RESOURCE USAGE (except WAL)
#------------------------------------------------------------------------------
# Memory Configuration for Production
shared_buffers = 512MB              # 25% of RAM (assuming 2GB container)
huge_pages = try
temp_buffers = 8MB
work_mem = 16MB                     # Per-operation memory
maintenance_work_mem = 128MB
max_stack_depth = 2MB

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0
bgwriter_flush_after = 512kB

# Asynchronous Behavior
effective_io_concurrency = 200      # SSD optimization
max_worker_processes = 8
max_parallel_workers_per_gather = 2
max_parallel_workers = 8
max_parallel_maintenance_workers = 2

#------------------------------------------------------------------------------
# WRITE AHEAD LOG (WAL) - Critical for High Availability
#------------------------------------------------------------------------------
wal_level = replica                 # Required for streaming replication
fsync = on
synchronous_commit = on
wal_sync_method = fsync
full_page_writes = on
wal_compression = on
wal_log_hints = on

# WAL Writing
wal_buffers = 16MB
wal_writer_delay = 200ms
wal_writer_flush_after = 1MB

# Checkpoints - Optimized for performance
checkpoint_segments = 32
checkpoint_completion_target = 0.9
checkpoint_flush_after = 256kB
checkpoint_warning = 30s

# Archiving for Point-in-Time Recovery
archive_mode = on
archive_command = 'test ! -f /var/lib/postgresql/wal-archive/%f && cp %p /var/lib/postgresql/wal-archive/%f'
archive_timeout = 300               # Archive every 5 minutes

#------------------------------------------------------------------------------
# REPLICATION
#------------------------------------------------------------------------------
# Master Server Settings
max_wal_senders = 10               # Allow multiple standby servers
max_replication_slots = 10
track_commit_timestamp = on

# Standby Server Settings (for future failover)
hot_standby = on
max_standby_archive_delay = 30s
max_standby_streaming_delay = 30s
wal_receiver_status_interval = 10s
hot_standby_feedback = on
wal_receiver_timeout = 60s

#------------------------------------------------------------------------------
# QUERY TUNING
#------------------------------------------------------------------------------
# Planner Cost Constants (optimized for SSD)
seq_page_cost = 1.0
random_page_cost = 1.1              # SSD optimization
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025
effective_cache_size = 1GB          # Available OS cache

# Planner Method Configuration
enable_bitmapscan = on
enable_hashagg = on
enable_hashjoin = on
enable_indexscan = on
enable_indexonlyscan = on
enable_material = on
enable_mergejoin = on
enable_nestloop = on
enable_seqscan = on
enable_sort = on
enable_tidscan = on

#------------------------------------------------------------------------------
# ERROR REPORTING AND LOGGING
#------------------------------------------------------------------------------
# Logging Configuration for Performance Monitoring
logging_collector = on
log_destination = 'stderr'
log_directory = '/var/lib/postgresql/data/log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0640
log_truncate_on_rotation = on
log_rotation_age = 1d
log_rotation_size = 100MB

# Log Level and Content
log_min_messages = warning
log_min_error_statement = error
log_min_duration_statement = 1000   # Log queries > 1 second

# What to Log
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_statement = 'ddl'              # Log DDL statements
log_replication_commands = on
log_temp_files = 10MB

# Performance Monitoring
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_lock_waits = on
log_statement_stats = off
log_parser_stats = off
log_planner_stats = off
log_executor_stats = off

#------------------------------------------------------------------------------
# RUNTIME STATISTICS
#------------------------------------------------------------------------------
# Statistics Collection
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
stats_temp_directory = '/var/run/postgresql/stats_temp'

# Query Performance Insights
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.max = 10000
pg_stat_statements.track = all
pg_stat_statements.track_utility = on
pg_stat_statements.save = on

#------------------------------------------------------------------------------
# AUTOVACUUM PARAMETERS - Critical for Production Performance
#------------------------------------------------------------------------------
autovacuum = on
log_autovacuum_min_duration = 0
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1
autovacuum_freeze_max_age = 200000000
autovacuum_multixact_freeze_max_age = 400000000
autovacuum_vacuum_cost_delay = 20ms
autovacuum_vacuum_cost_limit = 200

#------------------------------------------------------------------------------
# CLIENT CONNECTION DEFAULTS
#------------------------------------------------------------------------------
# Search Path
search_path = '"$user", public'

# Locale and Formatting
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'

# Default Text Search Configuration
default_text_search_config = 'pg_catalog.english'

#------------------------------------------------------------------------------
# LOCK MANAGEMENT
#------------------------------------------------------------------------------
deadlock_timeout = 1s
max_locks_per_transaction = 64
max_pred_locks_per_transaction = 64

#------------------------------------------------------------------------------
# VERSION/PLATFORM COMPATIBILITY
#------------------------------------------------------------------------------
# Custom Settings for Application Performance
statement_timeout = 30s            # Prevent runaway queries
lock_timeout = 10s                 # Prevent long lock waits
idle_in_transaction_session_timeout = 300s

# JIT Compilation (can be disabled if causing issues)
jit = off                          # Disable for predictable performance

#------------------------------------------------------------------------------
# CUSTOM SETTINGS FOR CONSULTATION PIPELINE
#------------------------------------------------------------------------------
# Application-specific performance tuning
maintenance_work_mem = 256MB        # For index creation and maintenance
random_page_cost = 1.1              # SSD storage optimization
effective_cache_size = 1536MB       # 75% of available memory
default_statistics_target = 100     # Better query planning for business queries

# Connection pooling optimization
tcp_keepalives_idle = 600
tcp_keepalives_interval = 30
tcp_keepalives_count = 3

# Memory for complex business queries
work_mem = 32MB                     # Increased for consultation analytics
max_parallel_workers_per_gather = 4 # Parallel processing for reports