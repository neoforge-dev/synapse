[supervisord]
nodaemon=true
user=root
pidfile=/var/run/supervisord.pid
logfile=/var/log/supervisor/supervisord.log
childlogdir=/var/log/supervisor/

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

# LinkedIn Automation Main Application
[program:linkedin-automation]
command=/usr/local/bin/python /app/business_development/production_linkedin_automation.py
directory=/app
user=linkedin_automation
autostart=true
autorestart=true
startretries=3
redirect_stderr=true
stdout_logfile=/var/log/linkedin_automation/automation.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=5
environment=PYTHONPATH="/app"

# FastAPI Web Server for monitoring and control
[program:web-api]
command=/usr/local/bin/uvicorn business_development.web_api:app --host 0.0.0.0 --port 8000 --workers 2
directory=/app
user=linkedin_automation
autostart=true
autorestart=true
startretries=3
redirect_stderr=true
stdout_logfile=/var/log/linkedin_automation/api.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=5
environment=PYTHONPATH="/app"

# Nginx Web Server
[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
startretries=3
redirect_stderr=true
stdout_logfile=/var/log/linkedin_automation/nginx.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=5

# Cron Service for scheduled tasks
[program:cron]
command=/usr/sbin/cron -f
