---
# Prometheus Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: synapse-monitoring
  labels:
    app: prometheus
    component: config
data:
  prometheus.yml: |
    global:
      scrape_interval: 30s
      evaluation_interval: 30s
      external_labels:
        cluster: 'synapse-prod'
        environment: 'production'

    rule_files:
      - "/etc/prometheus/rules/*.yml"

    alerting:
      alertmanagers:
        - static_configs:
            - targets:
              - alertmanager-service:9093

    scrape_configs:
      # Scrape Prometheus itself
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
        scrape_interval: 30s

      # Scrape Kubernetes API server
      - job_name: 'kubernetes-apiservers'
        kubernetes_sd_configs:
        - role: endpoints
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
        - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
          action: keep
          regex: default;kubernetes;https

      # Scrape Kubernetes nodes
      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
        - role: node
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
        - action: labelmap
          regex: __meta_kubernetes_node_label_(.+)

      # Scrape node-exporter
      - job_name: 'node-exporter'
        kubernetes_sd_configs:
        - role: endpoints
        relabel_configs:
        - source_labels: [__meta_kubernetes_endpoints_name]
          regex: 'node-exporter-service'
          action: keep
        - source_labels: [__meta_kubernetes_endpoint_port_name]
          regex: 'metrics'
          action: keep

      # Scrape Synapse API
      - job_name: 'synapse-api'
        kubernetes_sd_configs:
        - role: endpoints
          namespaces:
            names:
            - synapse-prod
        relabel_configs:
        - source_labels: [__meta_kubernetes_service_name]
          regex: 'synapse-api-service'
          action: keep
        - source_labels: [__meta_kubernetes_endpoint_port_name]
          regex: 'http'
          action: keep
        - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
          action: keep
          regex: true
        - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
          action: replace
          target_label: __metrics_path__
          regex: (.+)
        - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
          action: replace
          regex: ([^:]+)(?::\d+)?;(\d+)
          replacement: $1:$2
          target_label: __address__
        metrics_path: /metrics
        scrape_interval: 30s
        scrape_timeout: 10s

      # Scrape databases
      - job_name: 'memgraph'
        kubernetes_sd_configs:
        - role: endpoints
          namespaces:
            names:
            - synapse-prod
        relabel_configs:
        - source_labels: [__meta_kubernetes_service_name]
          regex: 'memgraph-service'
          action: keep
        metrics_path: /metrics
        scrape_interval: 60s

      - job_name: 'postgresql'
        kubernetes_sd_configs:
        - role: endpoints
          namespaces:
            names:
            - synapse-prod
        relabel_configs:
        - source_labels: [__meta_kubernetes_service_name]
          regex: 'postgresql-service'
          action: keep
        metrics_path: /metrics
        scrape_interval: 60s

      - job_name: 'redis'
        kubernetes_sd_configs:
        - role: endpoints
          namespaces:
            names:
            - synapse-prod
        relabel_configs:
        - source_labels: [__meta_kubernetes_service_name]
          regex: 'redis-service'
          action: keep
        metrics_path: /metrics
        scrape_interval: 60s

      # Scrape Kubernetes pods with prometheus annotations
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
        - role: pod
        relabel_configs:
        - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
          action: keep
          regex: true
        - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
          action: replace
          target_label: __metrics_path__
          regex: (.+)
        - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
          action: replace
          regex: ([^:]+)(?::\d+)?;(\d+)
          replacement: $1:$2
          target_label: __address__
        - action: labelmap
          regex: __meta_kubernetes_pod_label_(.+)
        - source_labels: [__meta_kubernetes_namespace]
          action: replace
          target_label: kubernetes_namespace
        - source_labels: [__meta_kubernetes_pod_name]
          action: replace
          target_label: kubernetes_pod_name

  rules.yml: |
    groups:
    - name: synapse.rules
      rules:
      # API Response Time
      - alert: HighAPIResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          service: synapse-api
        annotations:
          summary: "High API response time detected"
          description: "95th percentile response time is {{ $value }}s"

      # High Error Rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
          service: synapse-api
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }}"

      # Memory Usage
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value | humanizePercentage }}"

      # CPU Usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value }}%"

      # Disk Usage
      - alert: HighDiskUsage
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) > 0.85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High disk usage detected"
          description: "Disk usage is {{ $value | humanizePercentage }}"

      # Database Connection Issues
      - alert: DatabaseConnectionFailure
        expr: up{job=~"memgraph|postgresql|redis"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Database connection failure"
          description: "{{ $labels.job }} is down"

      # Pod Restart Rate
      - alert: HighPodRestartRate
        expr: increase(kube_pod_container_status_restarts_total[1h]) > 5
        for: 0m
        labels:
          severity: warning
        annotations:
          summary: "High pod restart rate"
          description: "Pod {{ $labels.pod }} has restarted {{ $value }} times in the last hour"

      # Security: Excessive Failed Logins
      - alert: ExcessiveFailedLogins
        expr: increase(synapse_auth_login_failures_total[5m]) > 10
        for: 0m
        labels:
          severity: critical
          security: true
        annotations:
          summary: "Excessive failed login attempts"
          description: "{{ $value }} failed login attempts in the last 5 minutes"

      # Multi-tenancy: Tenant Isolation Violation
      - alert: TenantIsolationViolation
        expr: increase(synapse_tenant_isolation_violations_total[1m]) > 0
        for: 0m
        labels:
          severity: critical
          security: true
          compliance: true
        annotations:
          summary: "Tenant isolation violation detected"
          description: "{{ $value }} tenant isolation violations detected"

      # Compliance: Audit Log Failures
      - alert: AuditLogFailures
        expr: increase(synapse_audit_log_failures_total[5m]) > 0
        for: 0m
        labels:
          severity: critical
          compliance: true
        annotations:
          summary: "Audit log failures detected"
          description: "{{ $value }} audit log write failures in the last 5 minutes"

---
# AlertManager Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: synapse-monitoring
  labels:
    app: alertmanager
    component: config
data:
  alertmanager.yml: |
    global:
      smtp_smarthost: 'localhost:587'
      smtp_from: 'alertmanager@synapse.company.com'

    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 1h
      receiver: 'web.hook'
      routes:
      - match:
          severity: critical
        receiver: 'critical-alerts'
        group_wait: 5s
        group_interval: 5s
      - match:
          security: true
        receiver: 'security-alerts'
        group_wait: 0s
        group_interval: 30s
      - match:
          compliance: true
        receiver: 'compliance-alerts'
        group_wait: 0s
        group_interval: 15s

    receivers:
    - name: 'web.hook'
      webhook_configs:
      - url: 'http://synapse-alerting-webhook:8080/webhook'
        send_resolved: true

    - name: 'critical-alerts'
      email_configs:
      - to: 'alerts@synapse.company.com'
        subject: 'CRITICAL: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Instance: {{ .Labels.instance }}
          Service: {{ .Labels.service }}
          Severity: {{ .Labels.severity }}
          {{ end }}
      webhook_configs:
      - url: 'http://synapse-alerting-webhook:8080/webhook/critical'
        send_resolved: true

    - name: 'security-alerts'
      email_configs:
      - to: 'security@synapse.company.com'
        subject: 'SECURITY ALERT: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        body: |
          SECURITY INCIDENT DETECTED
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Time: {{ .StartsAt }}
          Labels: {{ .Labels }}
          {{ end }}
      webhook_configs:
      - url: 'http://synapse-alerting-webhook:8080/webhook/security'
        send_resolved: true

    - name: 'compliance-alerts'
      email_configs:
      - to: 'compliance@synapse.company.com'
        subject: 'COMPLIANCE ALERT: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        body: |
          COMPLIANCE VIOLATION DETECTED
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Time: {{ .StartsAt }}
          Compliance Framework: {{ .Labels.compliance }}
          {{ end }}
      webhook_configs:
      - url: 'http://synapse-alerting-webhook:8080/webhook/compliance'
        send_resolved: true

    inhibit_rules:
    - source_match:
        severity: 'critical'
      target_match:
        severity: 'warning'
      equal: ['alertname', 'cluster', 'service']

---
# Grafana Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: synapse-monitoring
  labels:
    app: grafana
    component: config
data:
  grafana.ini: |
    [analytics]
    check_for_updates = true
    
    [grafana_net]
    url = https://grafana.net
    
    [log]
    mode = console
    level = info
    
    [paths]
    data = /var/lib/grafana/
    logs = /var/log/grafana
    plugins = /var/lib/grafana/plugins
    provisioning = /etc/grafana/provisioning
    
    [server]
    http_port = 3000
    domain = grafana.synapse.company.com
    root_url = https://grafana.synapse.company.com
    
    [security]
    admin_user = admin
    cookie_secure = true
    cookie_samesite = strict
    
    [auth]
    disable_login_form = false
    
    [auth.anonymous]
    enabled = false
    
    [auth.basic]
    enabled = true
    
    [users]
    allow_sign_up = false
    allow_org_create = false
    auto_assign_org = true
    auto_assign_org_role = Viewer
    
    [smtp]
    enabled = true
    host = localhost:587
    user = grafana@synapse.company.com
    from_address = grafana@synapse.company.com
    from_name = Grafana
    
  datasources.yml: |
    apiVersion: 1
    
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus-service:9090
      isDefault: true
      basicAuth: false
      editable: false
      jsonData:
        httpMethod: POST
        manageAlerts: true
        prometheusType: Prometheus
        prometheusVersion: 2.45.0
        cacheLevel: 'High'
        disableMetricsLookup: false
        customQueryParameters: ''
      secureJsonData: {}

