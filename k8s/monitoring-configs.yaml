        "title": "Synapse Graph-RAG API Dashboard",
        "tags": ["synapse", "api", "production"],
        "timezone": "browser",
        "refresh": "30s",
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "panels": [
          {
            "id": 1,
            "title": "Request Rate",
            "type": "stat",
            "targets": [
              {
                "expr": "rate(http_requests_total{job=\"synapse-api\"}[5m])",
                "legendFormat": "{{method}} {{handler}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Response Time (95th percentile)",
            "type": "stat",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job=\"synapse-api\"}[5m]))",
                "legendFormat": "95th percentile"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 3,
            "title": "Error Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(http_requests_total{job=\"synapse-api\",status=~\"5..\"}[5m]) / rate(http_requests_total{job=\"synapse-api\"}[5m]) * 100",
                "legendFormat": "Error Rate %"
              }
            ],
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 8}
          },
          {
            "id": 4,
            "title": "Memory Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "process_resident_memory_bytes{job=\"synapse-api\"}",
                "legendFormat": "{{instance}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16}
          },
          {
            "id": 5,
            "title": "CPU Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(process_cpu_seconds_total{job=\"synapse-api\"}[5m]) * 100",
                "legendFormat": "{{instance}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16}
          }
        ]
      }
    }
  
  synapse-security-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Synapse Security & Compliance Dashboard",
        "tags": ["synapse", "security", "compliance"],
        "timezone": "browser",
        "refresh": "10s",
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "panels": [
          {
            "id": 1,
            "title": "Authentication Attempts",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(synapse_auth_login_attempts_total[5m])",
                "legendFormat": "Login Attempts"
              },
              {
                "expr": "rate(synapse_auth_login_failures_total[5m])",
                "legendFormat": "Login Failures"
              }
            ],
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Tenant Isolation Events",
            "type": "table",
            "targets": [
              {
                "expr": "synapse_tenant_isolation_violations_total",
                "legendFormat": "{{tenant_id}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 3,
            "title": "Audit Log Status",
            "type": "stat",
            "targets": [
              {
                "expr": "synapse_audit_logs_written_total",
                "legendFormat": "Logs Written"
              },
              {
                "expr": "synapse_audit_log_failures_total",
                "legendFormat": "Log Failures"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          }
        ]
      }
    }