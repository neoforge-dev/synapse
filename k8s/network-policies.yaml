apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: synapse-default-deny
  namespace: synapse-prod
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: synapse-api-ingress
  namespace: synapse-prod
spec:
  podSelector:
    matchLabels:
      app: synapse-api
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app: synapse-frontend
    ports:
    - protocol: TCP
      port: 8000
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: synapse-api-egress
  namespace: synapse-prod
spec:
  podSelector:
    matchLabels:
      app: synapse-api
  policyTypes:
  - Egress
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow access to database
  - to:
    - podSelector:
        matchLabels:
          app: memgraph
    - podSelector:
        matchLabels:
          app: postgresql
    ports:
    - protocol: TCP
      port: 7687  # Memgraph
    - protocol: TCP
      port: 5432  # PostgreSQL
  # Allow access to Redis
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  # Allow external API calls (OpenAI, etc.)
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: synapse-database-access
  namespace: synapse-prod
spec:
  podSelector:
    matchLabels:
      tier: database
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: synapse-api
    - podSelector:
        matchLabels:
          app: synapse-worker
    ports:
    - protocol: TCP
      port: 7687  # Memgraph
    - protocol: TCP
      port: 5432  # PostgreSQL
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: synapse-monitoring-access
  namespace: synapse-prod
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: synapse-monitoring
    ports:
    - protocol: TCP
      port: 8080  # Metrics endpoint