apiVersion: apps/v1
kind: Deployment
metadata:
  name: synapse-api
  namespace: synapse-prod
  labels:
    app: synapse-api
    component: backend
    tier: application
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 2
  selector:
    matchLabels:
      app: synapse-api
  template:
    metadata:
      labels:
        app: synapse-api
        component: backend
        tier: application
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "8000"
    spec:
      serviceAccountName: synapse-api-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
      containers:
      - name: synapse-api
        image: synapse/graph-rag-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        # Load configuration from ConfigMap
        - name: SYNAPSE_API_HOST
          valueFrom:
            configMapKeyRef:
              name: synapse-config
              key: SYNAPSE_API_HOST
        - name: SYNAPSE_API_PORT
          valueFrom:
            configMapKeyRef:
              name: synapse-config
              key: SYNAPSE_API_PORT
        # Load secrets
        - name: SYNAPSE_JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: synapse-secrets
              key: jwt-secret-key
        - name: SYNAPSE_OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: synapse-secrets
              key: openai-api-key
        - name: SYNAPSE_ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: synapse-secrets
              key: anthropic-api-key
        - name: SYNAPSE_MEMGRAPH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: synapse-secrets
              key: memgraph-password
        envFrom:
        - configMapRef:
            name: synapse-config
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 30
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/cache
        - name: vector-store
          mountPath: /app/vector_store
        - name: saml-certs
          mountPath: /app/certs/saml
          readOnly: true
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir:
          sizeLimit: 1Gi
      - name: vector-store
        persistentVolumeClaim:
          claimName: synapse-vector-store-pvc
      - name: saml-certs
        secret:
          secretName: synapse-saml-certs
      nodeSelector:
        kubernetes.io/arch: amd64
        node-role.kubernetes.io/worker: "true"
      tolerations:
      - key: "node-role.kubernetes.io/worker"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - synapse-api
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: synapse-api-service
  namespace: synapse-prod
  labels:
    app: synapse-api
    component: backend
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: synapse-api
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: synapse-api-sa
  namespace: synapse-prod
  labels:
    app: synapse-api
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: synapse-prod
  name: synapse-api-role
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: synapse-api-rolebinding
  namespace: synapse-prod
subjects:
- kind: ServiceAccount
  name: synapse-api-sa
  namespace: synapse-prod
roleRef:
  kind: Role
  name: synapse-api-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: synapse-vector-store-pvc
  namespace: synapse-prod
  labels:
    app: synapse-api
    component: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: fast-ssd